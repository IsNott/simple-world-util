name: SimpleWorldPlugins
version: 1.0.0
main: io.github.nott.SimpleWorldPlugins
description: A plugin for Simple World Server.
author: Nott
website: https://github.com/isnott
api-version: '1.20'
prefix: SimpleWorld

commands:
  bug:
    description: '提交服务器bug给管理员'
    usage: '使用：/<command> [游玩遇到的问题，15字以上]'
    alias: [b]
    permission: simpleWorld.bug.report
    permission-message: '你还没有权限使用'

permissions:
  simpleWorld.bug.report:
    description: Allows foo command
    default: true
  simpleWorld.reward:
    description: Wildcard permission
    default: true